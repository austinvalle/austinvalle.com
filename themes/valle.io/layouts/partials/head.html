<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible"
	  content="IE=edge">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
{{- with .Site.Params.favicon }}
<link href='{{ . | absURL }}'
	  rel='icon'
	  type='image/png' />
{{- end -}}
{{- with .Site.Title }}
<title>{{ . }}</title>
{{- end }}
{{- with .Site.Author.name }}
<meta name="author"
	  content="{{ . }}" />
{{- end }}
{{ hugo.Generator }}

<link rel="alternate"
	  href="{{ "index.xml" | absLangURL }}"
	  type="application/rss+xml"
	  title="{{ .Site.Title }}">

<link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap"
	  rel="stylesheet">

<link href="css/normalize.css"
	  rel="stylesheet">

<link href="css/main.css"
	  rel="stylesheet">
